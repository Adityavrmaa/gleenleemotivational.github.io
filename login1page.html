<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>login first</title>
    <style>
        body {
            background-color: #F5F5F5;
        }
        @media (max-width: 768px) { 
         .last_name{
             margin-top: 10px;
         }

        }
    </style>
</head>

<body>
    <div class="container mb-5 mt-5" id="started_form">

        <div class="form_section d-flex justify-content-center ">

            <div class="registration_form col-lg-8 col-md-10 col-sm-12 col-12 p-4 border bg-white shadow-lg">

                <!-- -------------starting here input boxes  -------->
                <!-- full name input box  -->
                <form>
                    <div class="mb-3 row fullName">
                        <label for="staticEmail" class=" text-bold col-form-label">Full Name <span class="text-danger">*</span></label>
                        <div class="col-md-6  first_name">
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="First Name" required="required">
                        </div>
                        <div class="col-md-6  last_name">
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Last Name" required="required">
                        </div>
                    </div>

                    <!-- company name  -->
                    <div class="mb-3">
                        <label for="companyname" class="form-label">company name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="companyname" required="required">
                    </div>


                    <!-- Website name  -->
                    <div class="mb-3">
                        <label for="Websitename" class="form-label">Website <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="Websitename" required="required">
                    </div>

                    <!-- email address name  -->

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="required">
                    </div>

                    <!-- phone number  -->
                    <!-- mobile input box  -->

                    <div class="mb-3 row">
                        <label for="mobilenumber" class="text-bold col-form-label">Phone No. <span class="text-danger">*</span></label>
                        <div class="">
                            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" minlength="10"
                                maxlength="10" class="form-control" value=""
                                required="required" required="required">
                        </div>

                        <div class="check_box pt-3">
                            <h6>Which Services Interest You Most?<span class="text-danger">*</span></h6>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" >
                                <label class="form-check-label" for="flexCheckDefault1">
                                    Book Kendall to Speak
                                </label>
                            </div>
                            <div class="form-check pt-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                                <label class="form-check-label" for="flexCheckDefault2">
                                    Leadership Coaching
                                </label>
                            </div>
                            <div class="form-check pt-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                                <label class="form-check-label" for="flexCheckDefault3">
                                    Business Development
                                </label>
                            </div>
                            <div class="form-check pt-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                                <label class="form-check-label" for="flexCheckDefault4">
                                    Team Building
                                </label>
                            </div>
                            <div class="form-check pt-2 mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                                <label class="form-check-label" for="flexCheckDefault5">
                                    Sales Training
                                </label>
                            </div>
                        </div>

                        <div class="text-center sumbit-button col-12">
                            <button type="button" class="text-bold btn btn-primary sumbit-btn">SEND ME</button>
                        </div>
                </form>
            </div>

        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
