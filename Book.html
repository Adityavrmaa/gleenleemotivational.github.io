<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BOOK GLEEN LEE</title>

    <style>
        body {
            background-color: #F5F5F5;
            color: #494949;
        }

        @media (max-width: 768px) { 
         .last_name{
             margin-top: 10px;
         }

        }
    </style>
</head>

<body>
    <div class="container mb-5 mt-3" id="started_form">
            <div class="text-center">
            <img src="./images/GLENN LEE.png" width="10%" alt="">
            </div>

        <div class="form_section d-flex justify-content-center mt-3 ">
                       
            <div class="registration_form col-lg-8 col-md-10 col-sm-12 col-12 p-4 border bg-white shadow-lg">
               <p>PLEASE COMPLETE THE FORM BELOW TO REQUEST KENDALL FICKLIN FOR YOUR EVENT.</p>
                <!-- -------------starting here input boxes  -------->
                <!-- full name input box  -->
                <form>
                    <div class="mb-3 row fullName">
                        <label for="staticEmail" class=" text-bold col-form-label fw-bold">Full Name <span class="text-danger">*</span></label>
                        <div class="col-md-6  first_name">
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="First Name" required="required">
                        </div>
                        <div class="col-md-6  last_name">
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Last Name" required="required">
                        </div>
                    </div>
                    
                    <!-- email address name  -->

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Email address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="required">
                    </div>

                    <!-- mobile name  -->
                    <div class="mb-3 row">
                        <label for="mobilenumber" class="col-md-2 text-bold col-form-label fw-bold">Phone No.</label>
                        <div class="col-md-12">                                
                            <input type="tel"    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                             name="phone" minlength="10" maxlength="10" class="form-control"
                                placeholder="Your Phone *" value="" required="required" required="required">
                        </div>
                    </div>

                     <!-- mobile name  -->
                     <div class="mb-3 row">
                        <label for="mobilenumber" class="col-md-2 text-bold col-form-label fw-bold ">Cell Phone *</label>
                        <div class="col-md-12">                                
                            <input type="tel"    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                             name="phone" minlength="10" maxlength="10" class="form-control"
                                placeholder="Your Phone *" value="" required="required" required="required">
                        </div>
                    </div>

                    <!-- company name  -->
                    <div class="mb-3">
                        <label for="companyname" class="form-label fw-bold">company name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="companyname" required="required">
                    </div>


                


                <!-- adress form -->
                <div class="mb-3 row">
                    <label for="DOB" class="col-form-label text-bold fw-bold">Company Address <span class="text-danger">*</span></label>
                    
                    <div class="col-md-6  first_name">
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                             required="required">
                    </div>
                    
                    <div class="col-md-6  last_name">
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                             required="required">
                    </div>

                    <div class="col-md-6 mt-3 mb-3 last_name">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                   

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fw-bold">Event Date(s) of Interest <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                   

                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fw-bold">Projected Budget for Securing Services <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message (optional)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                </div>

                <!-- adress form close  -->
             

                        <div class="text-center sumbit-button col-12">
                            <button type="button" class="text-bold btn btn-primary sumbit-btn">Submit</button>
                        </div>
                </form>
            </div>

        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
