<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Your Information</title>

    <style>
        body {
            background-color: #F5F5F5;
            color: #494949;
        }
    </style>
</head>

<body>
    <div class="container mb-5 mt-3" id="started_form">
        <div class="text-center">
            <img src="./images/GLENN LEE.png" width="10%" alt="">
        </div>

        <div class="form_section d-flex justify-content-center mt-3 ">

            <div class="registration_form col-lg-8 col-md-10 col-sm-12 col-12 p-4 border bg-white shadow-lg">
                <h4> <img src="./images/c1.png" width="35" alt=""> Your Information</h4>
                <!-- -------------starting here input boxes  -------->
                <!-- full name input box  -->
                <form>
                    <div class="mb-3 row fullName">
                        <label for="staticEmail" class=" text-bold col-form-label ">Full Name <span
                                class="text-danger">*</span></label>
                        <div class="col-md-6  first_name">
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="First Name" required="required">
                        </div>
                        <div class="col-md-6  last_name">
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Last Name" required="required">
                        </div>
                    </div>

                    <!-- mobile name  -->
                    <div class="mb-3 row">
                        <label for="mobilenumber" class="col-md-2 text-bold col-form-label ">Phone<span
                                class="text-danger">*</span></label>
                        <div class="col-md-12">
                            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" minlength="10"
                                maxlength="10" class="form-control" placeholder="Your Phone *" value=""
                                required="required" required="required">
                        </div>
                    </div>


                    <!-- email address name  -->

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ">Email <span class="text-danger">*</span>
                            (required)<span class="text-danger"></span></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required="required">
                    </div>


                    <div class=""> 
                        <h3>TERMS</h3>
                        <P>PLEASE COMPLETE THE FORM BELOW</P>
                    </div>


                    <!-- company name  -->
                    <div class="mb-3">
                        <label for="name2" class="form-label ">Name </label>
                        + <input type="text" class="form-control" id="name2" required="required">
                    </div>

                    <!-- business name  -->
                    <div class="mb-3">
                        <label for="businessname" class="form-label ">Business name <span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="businessname" required="required">
                    </div>

                    <!-- City name  -->
                    <div class="mb-3">
                        <label for="Cityname" class="form-label ">City <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="Cityname" required="required">
                    </div>
                    <!-- state name  -->
                    <div class="mb-3">
                        <label for="statename" class="form-label ">State <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="statename" required="required">
                    </div>




                    <!-- state name  -->
                    <div class="mb-3">
                        <label for="statename" class="form-label ">State <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="statename" required="required">
                    </div>

                    <!-- email address name  -->

                    <div class="mb-3">
                        <label for="exampleInputEmail2" class="form-label ">Email <span class="text-danger">*</span>
                            (required)<span class="text-danger"></span></label>
                        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                            required="required">
                    </div>



                    <!-- mobile name  -->
                    <div class="mb-3 row">
                        <label for="mobilenumber" class="col-md-2 text-bold col-form-label  ">Phone <span
                                class="text-danger">*</span></label>
                        <div class="col-md-12">
                            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" minlength="10"
                                maxlength="10" class="form-control" placeholder="Your Phone *" value=""
                                required="required" required="required">
                        </div>
                    </div>

                    <!-- Website name  -->
                    <div class="mb-3">
                        <label for="Websitename" class="form-label ">Website <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="Websitename" required="required">
                    </div>


                    <!--What industry are you in?   -->
                    <div class="mb-3">
                        <label for="Whatindustry" class="form-label ">What industry are you in? <span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="Whatindustry" required="required">
                    </div>

                    <!-- How many employees are on your team? *  -->
                    <div class="mb-3">
                        <label for="yourteam" class="form-label ">How many employees are on your team? * <span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="yourteam" required="required">
                    </div>



                    <!-- What are some of your current team goals?  -->

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">What are some of your current team
                            goals? <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <!-- What challenges are you currently having with your team? -->
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">What challenges are you currently
                            having with your team? <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <!-- adress form close  -->


                    <div class="text-center sumbit-button col-12">
                        <button type="button" class="text-bold btn btn-danger sumbit-btn">Complete Apointment</button>
                    </div>
                </form>
            </div>

        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
