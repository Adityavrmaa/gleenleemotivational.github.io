<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Learn More About Future Events</title>
    <style>
        body {
            background-color: #F5F5F5;
            color: #494949;
        }

        @media (max-width: 768px) { 
         .last_name{
             margin-top: 10px;
         }

        }
    </style>
</head>

<body>
    <div class="container mb-5 mt-5" id="started_form">

        <div class="form_section d-flex justify-content-center ">
            <div class="registration_form col-lg-8 col-md-10 col-sm-12 col-12 border bg-white shadow-lg">
               <div class=" text-white p-2 ml-5 " style="background-color: #494949;">
                <h3>Learn More About Future Events</h3>
            </div>
               <div class="p-4">
                <div class="patient-text bg-black">
                    <h5>We would love to stay connected!</h5>
                    <p>Please complete the form below to learn more about future events, workshops, and activities. </p>
                </div>

                <!-- -------------starting here input boxes  -------->
                <!-- full name input box  -->
                <form>
                    <div class="mb-3 mt-3 row fullName">
                        <label for="staticEmail" class=" text-bold col-form-label fw-bold">Full Name</label>
                        <div class="col-md-6  first_name">
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="First Name" required="required">
                        </div>
                        <div class="col-md-6  last_name">
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Last Name" required="required">
                        </div>
                    </div>

                    
                    <!-- Job Title -->
                    <div class="mb-3">
                        <label for="Websitename" class="form-label fw-bold">Job Title</label>
                        <input type="text" class="form-control" id="Websitename" required="required">
                        <div id="emailHelp" class="form-text fst-italic"> If not applicable, please leave blank.</div>
                    </div>

                    <!-- email address name  -->

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required="required">
                    </div>



                  
                        <!--phone no.  -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Phone</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" minlength="10"
                            maxlength="10" class="form-control" value=""
                            required="required" required="required">
                    </div>

                    <!--company Website name  -->
                    <div class="mb-3">
                        <label for="Websitename" class="form-label fw-bold">Company Website</label>
                        <input type="text" class="form-control" id="Websitename" required="required">
                        <div id="emailHelp" class="form-text fst-italic"> If not applicable, please leave blank.</div>
                    </div>

                         <!-- check box -->
                         <label for="Statename" class="form-label mt-4 fw-bold">What areas interest you the most? *</label>
                         <div class="row">
                             <div class="col-6">
                                 <div class="form-check">
                                     <input class="form-check-input" type="radio" name="exampleRadios" id="Personal"
                                         value="option1" checked>
                                     <label class="form-check-label" for="Personal"> Personal Development </label>
                                 </div>
                                 <div class="form-check">
                                     <input class="form-check-input" type="radio" name="exampleRadios" id="Communication"
                                         value="option1" checked>
                                     <label class="form-check-label" for="Communication">Communication</label>
                                 </div>
     
                             </div>
                             <div class="col-6">
                                 <div class="form-check">
                                     <input class="form-check-input" type="radio" name="exampleRadios" id="Leadership"
                                         value="option1" checked>
                                     <label class="form-check-label" for="Leadership">Leadership</label>
                                 </div>
                                 <div class="form-check">
                                     <input class="form-check-input" type="radio" name="exampleRadios" id="Team"
                                         value="option1" checked>
                                     <label class="form-check-label" for="Team">Team Development</label>
                                 </div>
     
                             </div>
                             <div id="emailHelp" class="form-text fst-italic">Please select all that apply.</div>
                         </div>
                    <!-- check box -->

                    <div class="text-center sumbit-button col-12 mt-4">
                        <button type="button" class="text-bold btn btn-primary sumbit-btn">Sign me up</button>
                    </div>
                </form>
            </div>
            </div>

        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
